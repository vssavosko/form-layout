<!DOCTYPE html>
<html lang='ru'>

<head>
    <meta charset='utf-8'>
    <title>Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='css/main.css'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500|Roboto" rel="stylesheet">
</head>

<body>
    <main>
        <form action="">
            <div class="grid-container-1">
                <input type="text" id="fio" placeholder="Ivan Ivanov">
                <input type="email" id="email" placeholder="example@form.com">
                <input type="tel" id="tel" placeholder="+7(999)888-77-66">
            </div>
            <div class="grid-container-2">
                <input type="text" id="number_card" maxlength="19" placeholder="1234 1234 1234 1234">
                <input type="text" id="date_card" maxlength="7" placeholder="MM / YY">
                <input type="text" id="cvc" maxlength="3" placeholder="CVC">
                <input type="text" id="post_index" maxlength="6" placeholder="941073">
            </div>
            <input type="submit" id="submit-button" value="Pay">
        </form>
    </main>

    <script src='js/common.js'></script>
</body>

</html>
